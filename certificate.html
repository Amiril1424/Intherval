  <h1>Daftar Sertifikat Peserta Pelatihan InTherVal System</h1>

  <!-- Dropdown filter -->
  <div class="filters">
    <select id="pelatihan">
      <option value="">Pilih Jenis Pelatihan</option>
      <option value="pest">Pelatihan Pest Control</option>

    </select>
    <select id="tahun" disabled>
      <option value="">Pilih Tahun Pelatihan</option>

    </select>

  <!-- Tabel peserta -->

    <table id="tabelPeserta" class="hidden">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Peserta</th>
        <th>Instansi</th>
        <th>No Sertifikat</th>

      </tr>
    </thead>

  <!-- Modal -->
  <div id="phoneModal" class="modal">
    <div class="modal-content">
      <h3>Verifikasi Nomor HP</h3>
      <p>Masukkan nomor HP yang digunakan saat pendaftaran pelatihan:</p>
      <input type="text" id="phoneInput" placeholder="contoh: 081234567890" />
      <div>
        <button class="btn-ok" id="confirmBtn">Konfirmasi</button>
        <button class="btn-cancel" id="cancelBtn">Batal</button>
      </div>
    </div>
  </div>



  <script>
    const pelatihan = document.getElementById('pelatihan');
    const tahun = document.getElementById('tahun');
    const tabel = document.getElementById('tabelPeserta');
    const tbody = document.getElementById('tbody');

    // Modal
    const modal = document.getElementById('phoneModal');
    const phoneInput = document.getElementById('phoneInput');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    let currentCert = null;

    // Load data dari JSON
    let pesertaData = [];
    fetch("peserta.json")
      .then(res => res.json())
      .then(data => {
        pesertaData = data.peserta;   //ambil array di dalam key peserta
      });

    // Filter dan render data
    function filterData() {
      const p = pelatihan.value;
      const t = tahun.value;
      tbody.innerHTML = "";
      let visible = 0;

      pesertaData.forEach((item, index) => {
        if ((!p || item.pelatihan === p) && (!t || item.tahun == t)) {
          visible++;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${visible}</td>
            <td>${item.nama}</td>
            <td>${item.instansi}</td>
            <td>${item.nomor_sertifikat}</td>
            <td>${item.tanggal_lulus}</td>
            <td><a href="${item.link_sertifikat}" class="download-link" data-phone="${item.phone}">Unduh</a></td>
          `;
          tbody.appendChild(tr);
        }
      });

      tabel.classList.toggle('hidden', visible === 0);

      // Re-bind download link click
      document.querySelectorAll('.download-link').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          currentCert = link;
          phoneInput.value = "";
          modal.style.display = "block";
        });
      });
    }

    pelatihan.addEventListener('change', () => {
      tahun.disabled = pelatihan.value === "";
      filterData();
    });
    tahun.addEventListener('change', filterData);

    // Modal logic
    confirmBtn.addEventListener('click', () => {
      const entered = phoneInput.value.trim();
      const correct = currentCert.getAttribute('data-phone');
      if (entered === correct) {
        modal.style.display = "none";
        window.open(currentCert.href, "_blank");
      } else {
        alert("Nomor HP tidak sesuai dengan data pendaftaran.");
      }
    });
    cancelBtn.addEventListener('click', () => modal.style.display = "none");
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; }

    // console.log("Pilihan:", p, t);
    // console.log("Hasil filter:", hasil);
  </script>
